service: email-phone-otp-auth-handler
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}

  environment:
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}

    # WhatsApp SendZen config
    SENDZEN_API_URL: ${env:SENDZEN_API_URL}
    SENDZEN_API_KEY: ${env:SENDZEN_API_KEY}
    WHATSAPP_FROM: ${env:WHATSAPP_FROM}
    WHATSAPP_TEMPLATE_NAME: ${env:WHATSAPP_TEMPLATE_NAME, 'otp_1'}
    WHATSAPP_LANG_CODE: ${env:WHATSAPP_LANG_CODE, 'en_US'}

    # OTP and logging
    OTP_EXPIRY_MINUTES: ${env:OTP_EXPIRY_MINUTES, '5'}
    MAX_LOGIN_ATTEMPTS: ${env:MAX_LOGIN_ATTEMPTS, '3'}
    NODE_ENV: ${env:NODE_ENV, 'development'}
    LOG_LEVEL: ${env:LOG_LEVEL, 'info'}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - cognito-idp:*
        - lambda:InvokeFunction
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "*"

functions:
  preSignUp:
    handler: src/preSignUp.handler

  defineAuthChallenge:
    handler: src/defineAuthChallenge.handler

  createAuthChallenge:
    handler: src/createAuthChallenge.handler

  verifyAuthChallenge:
    handler: src/verifyAuthChallenge.handler

  postConfirmation:
    handler: src/postConfirmation.handler

resources:
  Resources:
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${env:COGNITO_USER_POOL_NAME, 'email-phone-otp-auth-pool-${self:provider.stage}'}
        Schema:
          - Name: email
            AttributeDataType: String
            Mutable: true
            Required: true
          - Name: phone_number
            AttributeDataType: String
            Mutable: true
            Required: true
          - Name: whatsapp_verified
            AttributeDataType: String
            Mutable: true
        UsernameAttributes:
          - phone_number
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true
            RequireUppercase: true
        MfaConfiguration: "OFF"
        EmailConfiguration:
          EmailSendingAccount: COGNITO_DEFAULT
        AutoVerifiedAttributes:
          - email
        VerificationMessageTemplate:
          DefaultEmailOption: CONFIRM_WITH_CODE
          EmailMessage: "Your verification code is {####}"
          EmailSubject: "Your verification code"
        LambdaConfig:
          PreSignUp: !GetAtt PreSignUpLambdaFunction.Arn
          DefineAuthChallenge: !GetAtt DefineAuthChallengeLambdaFunction.Arn
          CreateAuthChallenge: !GetAtt CreateAuthChallengeLambdaFunction.Arn
          VerifyAuthChallengeResponse: !GetAtt VerifyAuthChallengeLambdaFunction.Arn
          PostConfirmation: !GetAtt PostConfirmationLambdaFunction.Arn

    CognitoUserPoolClientSignup:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: email-phone-otp-auth-signup-${self:provider.stage}
        UserPoolId: !Ref CognitoUserPool
        GenerateSecret: false
        EnableTokenRevocation: true
        PreventUserExistenceErrors: ENABLED
        ExplicitAuthFlows:
          - ALLOW_CUSTOM_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH

    CognitoUserPoolClientLogin:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: email-phone-otp-auth-login-${self:provider.stage}
        UserPoolId: !Ref CognitoUserPool
        GenerateSecret: false
        EnableTokenRevocation: true
        PreventUserExistenceErrors: ENABLED
        ExplicitAuthFlows:
          - ALLOW_CUSTOM_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH

    # Lambda trigger permissions
    PreSignUpPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !GetAtt PreSignUpLambdaFunction.Arn
        Principal: cognito-idp.amazonaws.com
        SourceArn: !GetAtt CognitoUserPool.Arn

    DefineAuthChallengePermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !GetAtt DefineAuthChallengeLambdaFunction.Arn
        Principal: cognito-idp.amazonaws.com
        SourceArn: !GetAtt CognitoUserPool.Arn

    CreateAuthChallengePermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !GetAtt CreateAuthChallengeLambdaFunction.Arn
        Principal: cognito-idp.amazonaws.com
        SourceArn: !GetAtt CognitoUserPool.Arn

    VerifyAuthChallengePermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !GetAtt VerifyAuthChallengeLambdaFunction.Arn
        Principal: cognito-idp.amazonaws.com
        SourceArn: !GetAtt CognitoUserPool.Arn

    PostConfirmationPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !GetAtt PostConfirmationLambdaFunction.Arn
        Principal: cognito-idp.amazonaws.com
        SourceArn: !GetAtt CognitoUserPool.Arn

  Outputs:
    UserPoolId:
      Description: Cognito User Pool ID
      Value: !Ref CognitoUserPool

    SignupUserPoolClientId:
      Description: Signup Cognito User Pool Client ID
      Value: !Ref CognitoUserPoolClientSignup

    LoginUserPoolClientId:
      Description: Login Cognito User Pool Client ID
      Value: !Ref CognitoUserPoolClientLogin

plugins:
  - serverless-esbuild
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude: ['aws-sdk']
    target: 'node18'
    platform: 'node'

  serverless-offline:
    httpPort: 3000

  dotenv:
    exclude:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
